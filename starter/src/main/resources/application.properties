# Connection url for the database "iris"
spring.datasource.jdbcUrl = jdbc:mysql://178.252.79.250:13306/v3?useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull
#spring.datasource.jdbcUrl = jdbc:mysql://192.168.10.13/v3?useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.maximumPoolSize = 5

# Username and password
spring.datasource.username = root
spring.datasource.password = secaccess

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = false

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

logging.level.ru.iris = DEBUG

server.port=${port:9000}
spring.jackson.serialization.indent_output=true

